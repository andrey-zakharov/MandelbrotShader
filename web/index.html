<!DOCTYPE html>
<html>
  <head>
    <title>Mandelbrot</title>
    <style>
    body {
      font-family: Monospace;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    </style>

    <script id = "shader-fx" type="x-shader/x-fragment">
      #ifdef GL_ES
            precision highp float;
      #endif

    uniform vec4 uColor;
    uniform vec2 viewport;
    varying vec2 v_texCoord;

    void main() {

        gl_FragColor.r= gl_FragCoord.x / viewport.x;
        gl_FragColor.g= gl_FragCoord.y / viewport.y;
        gl_FragColor.a = 1.0;
      }

    vec2 mult(vec2 a, vec2 b) {
      return vec2(
        a.x*b.x - a.y*b.y,
        a.x*b.y + a.y*b.x
      );
    }
    </script>


  </head>
  <body>
  <div id='status'>...</div>
    <script type="application/dart" src="main.dart"></script>
    <script type="text/javascript" src="packages/browser/dart.js"></script>
  </body>
</html>

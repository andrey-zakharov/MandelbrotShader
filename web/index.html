<!DOCTYPE html>
<html>
  <head>
    <title>Mandelbrot</title>
    <style>
    html, body, div, p {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Monospace;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    </style>

  <script id = "shader-vx" type="x-shader/x-vertex">
#ifdef GL_ES
precision highp float;
#endif
    attribute vec2 a_position;
    varying vec2 v_texCoord;

    void main()
    {
        v_texCoord = a_position;
        gl_Position = vec4(a_position, 0.0, 1.0);
    }
</script>
    <script id = "shader-fx" type="x-shader/x-fragment">
      #ifdef GL_ES
            precision highp float;
      #endif

    uniform vec4 u_color;
    uniform vec2 u_viewport;
    varying vec2 v_texCoord;

    void main() {

        gl_FragColor.r= (v_texCoord.x + 1.0) / 2.0;
        gl_FragColor.g= (v_texCoord.y + 1.0) / 2.0;

        gl_FragColor.a = 1.0;
      }

    vec2 mult(vec2 a, vec2 b) {
      return vec2(
        a.x*b.x - a.y*b.y,
        a.x*b.y + a.y*b.x
      );
    }
    </script>


  </head>

    <script type="application/dart" src="main.dart"></script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mandelbrot-on-shaders</title>
<style>
html,body,div,p {
  margin: 0;
  padding: 0;
}

body {
  font-family: Monospaced, monospace;
  background-color: #f0f0f0;
  overflow: hidden;
}
@media screen and (orientation: landscape) {
  #mandel {
    position: absolute;;
    height: 100%;
    width: 50%;
  }

  #julia {
    top: 0;
    bottom: 0;
    left: 50%;
    right: 0;
    position: absolute;
  }
}
@media screen and (orientation: portrait) {
  #mandel {
    width: 100%;
    height: 50%;
    position: absolute;
  }
  #julia {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 50%;
  }
}
#status {
  position: absolute;
  top: 0px;
  overflow:hidden;
  background: white;
  z-index:1;
  left: 45pt;
}
.field-status {
  position: absolute;
  left: 15px;
  bottom:0;
  background: white;
  z-index:1;
}
.field-status.error {
  width: 100%;
  height: 100%;
  color: red;
}
.copyright {
  position: absolute;
  bottom: 0px;
  right: 0px;
  text-shadow: 1px 1px 2px white;
  z-index:1;
}
.copyright form { display: inline; }
#help-sign {
  font-size: 20pt; font-family: sans;
  position: absolute;
  border:1px solid black;
  border-radius: 50%;
  width: 25pt;
  height: 25pt;
  text-align: center;
  z-index:2;
    background: rgba(0,20,255,0.25);
  
  color: white;
  
    box-shadow: 
        0 2px 8px rgba(0,0,0,0.5), /* Exterior Shadow */
        inset 0 1px rgba(255,255,255,0.3), /* Top light Line */
        inset 0 10px rgba(255,255,255,0.2), /* Top Light Shadow */
        inset 0 10px 20px rgba(255,255,255,0.25), /* Sides Light Shadow */
        inset 0 -15px 30px rgba(0,0,255,0.3); /* Dark Background */
    cursor: pointer;
}
.stroked {
text-shadow:
    -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px 1px 0 #000,
    1px 1px 0 #000;
}
#help {  position: absolute; 
  left: 5px; top: 5px; right: 5px; 
  text-align: center; z-index: 5; 
  background: infobackground;
  color: infotext;
  border-radius: 5px; 
  cursor: pointer;
}
#help ul { list-style: none; }
#help li { float: left; width: 33%}
#help p { font-size: 150%;}
#help p strong { display: block; font-size: 2em; }
.hide { display:none;}
</style>

</head>
<body>
  <div id='status'>Loading...</div>
  <div id="help-sign"><span class=stroked>?</span></div>
  <div id="help" class="hide">
      <ul>
        <li><img width=60 height=101 src='i/mouse-left.png' alt='mouse left'/>
        <p><em>drag by left button</em> - 
          <strong>move field</strong></p></li>
        <li><img width=60 height=101 src='i/mouse-scroll.png' alt='mouse wheel'/>
          <p><em>double click</em> or <em>wheel</em> - 
          <strong>zoom</strong></p></li>
        <li><img width=69 height=101 src='i/mouse-right.png' alt='mouse right'/>
          <p><em>right click</em> or <em>drag by right button</em> on left image - 
          <strong>change C for Julia (right image)</strong></p></li>
      </ul>
  </div>
